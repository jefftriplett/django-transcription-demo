x-common-settings: &common-settings
  build:
    context: .
    dockerfile: ./Dockerfile
    target: release
  environment:
    - "ALLOWED_HOSTS=*"
    - "DJANGO_DEBUG=true"
  env_file: .env
  restart: on-failure
  volumes:
    - .:/src:cache

services:

  utility:
    <<: *common-settings
    command: [
      "uv",
      "run",
      "-m",
      "manage",
      "--version"
    ]
    tty: true

  web:
    <<: *common-settings
    command: [
      "uv",
      "run",
      "-m",
      "manage",
      "devserver",
      "--skip-checks",
      "0.0.0.0:8000"
    ]
    entrypoint: ["/src/compose-entrypoint.sh"]
    init: true
    ports:
      - "8000:8000"
    tty: true
